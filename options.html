<!DOCTYPE HTML>
<html>
<head>
		<title>Local or Live Options</title>

		<link rel="stylesheet" href="styles.css" charset="utf-8" />
</head>
<body>

		<main>

				<h1>Local or Live Options</h1>

				<section>

						<h2>Local Sites</h2>

						<label for="local_sites">Site URIs <small>(separated by a new line)</small></label>
						<textarea placeholder="localsite.dev" name="local_sites" id="local_sites" rows="10" cols="100"></textarea>

						<label for="local_colour">Bar Colour</label>
						<input type="color" name="local_colour" id="local_colour" />

				</section>

				<section>

						<h2>Live Sites</h2>

						<label for="live_sites">Site URIs <small>(separated by a new line)</small></label>
						<textarea placeholder="livesite.com" name="live_sites" id="live_sites" rows="10" cols="100"></textarea>

						<label for="Live_colour">Bar Colour</label>
						<input type="color" name="live_colour" id="live_colour" />

				</section>

				<button id="save">Save Options</button>
				<span id="status"></span>

		</main>

		<script src="options.js"></script>

</body>
</html>
